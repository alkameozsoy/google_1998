<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <!--clası main olan ana div içinde yapılcak-->
    <div class="main">
      <div class="up"></div>
      <div class="left">
        <div id="sol1"></div>
        <div id="sol2"></div>
      </div>
      <!--bütün içerik middle ve bottom içinde olucak-->
      <div class="middle">
        <div id="resim">
          <img
            id="google"
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          />
        </div>
        <div id="grey">
          <p>Search the web using Google!</p>
          <input type="text" name="" size="50" /><br />
          <button class="yazi">Google Search</button>
          <button class="yazi1">I`m Feeling Lucky</button>
        </div>
      </div>
      <!-- -->
      <div class="right">
        <div id="sag1"></div>
        <div id="sag2"></div>
      </div>
      <!-- -->
      <div class="bottom">
        <!--bilgi kutuları burada divler içinde olucak -->
        <div class="box1">
          <ul>
            <li>Special Searches</li>
            <li>Linux Searches</li>
            <li>Stanford Search</li>
          </ul>
        </div>
        <div class="box2">
          <a href="">Help!</a><br />
          <a href="">About Google!</a><br />
          <a href="">Company Info</a><br />
          <a href="">Google! Logos</a>
        </div>
        <div class="box3">
          <ul>
            <li>Get Google!</li>
            <li>updates monthly:</li>
            <li><input type="text" value="your e-mail" /></li>
            <li><button>Subscribe</button><a href="">Archive</a></li>
          </ul>
        </div>
        <!--buraya copright -->
        <p>Copyright ©1998 Google Inc</p>
      </div>
      <!-- -->
    </div>
  </body>
</html>
